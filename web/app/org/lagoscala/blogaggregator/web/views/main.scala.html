@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- bootstrap -->
    <link href="@routes.Assets.versioned("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/font-awesome.min.css")" rel="stylesheet">
    @** <link href="@routes.Assets.versioned("css/magnific-popup.css")" rel="stylesheet"> *@
    <link href="@routes.Assets.versioned("css/style.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("css/responsive.css")" rel="stylesheet">

    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- [endif]-->
</head>
<body>
@content
<script src="@routes.Assets.versioned("js/jquery.min.js")"></script>

            <!-- bootstrap -->
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>

<!-- smooth scroll -->
<script src="@routes.Assets.versioned("js/smooth-scroll.js")"></script>

            <!-- custom -->
        <script src="@routes.Assets.versioned("js/main.js")"></script>
</body>
</html>
